<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - NoVanity Tournament</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #0f0a1e 0%, #1a0b2e 50%, #0f0a1e 100%);
        }

        .login-box {
            background: rgba(26, 19, 51, 0.8);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-radius: 20px;
            padding: 3rem;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                        0 0 40px rgba(139, 92, 246, 0.2);
            position: relative;
            z-index: 10;
        }

        .login-logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .login-logo {
            width: 150px;
            height: 150px;
            filter: drop-shadow(0 0 30px rgba(236, 72, 153, 0.6)) 
                    drop-shadow(0 0 60px rgba(139, 92, 246, 0.4));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .login-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 50%, #f59e0b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .login-subtitle {
            text-align: center;
            color: var(--text);
            opacity: 0.7;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-input-group {
            position: relative;
        }

        .form-input-group label {
            display: block;
            color: var(--text);
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-input-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(15, 10, 30, 0.6);
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-radius: 10px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.4);
        }

        .login-btn {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.5);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .login-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .login-btn span {
            position: relative;
            z-index: 1;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #fca5a5;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            display: none;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .error-message.show {
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            color: var(--secondary);
            text-shadow: 0 0 10px rgba(236, 72, 153, 0.5);
        }

        @media (max-width: 768px) {
            .login-box {
                padding: 2rem;
            }

            .login-logo {
                width: 120px;
                height: 120px;
            }

            .login-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="animated-background">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
        </div>

        <div class="login-box">
            <div class="login-logo-container">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/NVY_LOGO_PNG-Ui2y5aecyCxaGUvej8qNa1w4e6nIgw.png" 
                     alt="NoVanity Logo" 
                     class="login-logo">
            </div>

            <h1 class="login-title">Admin Access</h1>
            <p class="login-subtitle">Panel de Administración del Torneo</p>

            <div id="errorMessage" class="error-message"></div>

            <form id="loginForm" class="login-form">
                <div class="form-input-group">
                    <label for="username">Usuario</label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           required 
                           autocomplete="username"
                           placeholder="Ingresa tu usuario">
                </div>

                <div class="form-input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           required 
                           autocomplete="current-password"
                           placeholder="Ingresa tu contraseña">
                </div>

                <button type="submit" class="login-btn">
                    <span>Iniciar Sesión</span>
                </button>
            </form>

            <div class="back-link">
                <a href="index.html">← Volver al Torneo</a>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
